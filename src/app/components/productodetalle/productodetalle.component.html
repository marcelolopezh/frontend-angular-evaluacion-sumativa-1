<div class="container bg-white mt-5">
    <button class="btn btn-primary" routerLink="/productos">Volver</button>
    <div *ngFor="let producto of productoService.productos">
        <div class="row" *ngIf="producto.id==id">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalle de Producto : {{producto.nombre}}</h3>
                    </div>
                    <div class="card-body">
                        <img src='{{producto.img}}' width="90%" alt="{{producto.nombre}}">
                        <div class="position-sticky">
                            <h3 class="card-title ">${{producto.precio}}/Kg</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
